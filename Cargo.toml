[package]
name = "grokdb2"
version = "0.1.0"
authors = ["Alberto Leal <mailforalberto@gmail.com>"]

[profile.dev]
opt-level = 0      # controls the `--opt-level` the compiler builds with
debug = true       # controls whether the compiler passes `-g`
panic = 'unwind'   # ensures panic is unwind safe

[profile.release]
panic = 'unwind'   # ensures panic is unwind safe

[[bin]]
name = "grokdb2"
# rename this
path = "src/main_new.rs"

[dependencies.chomp]
git = "https://github.com/m4rw3r/chomp"
rev = "9901095dd4a10da39d41c4af501cd91380356abd"
# version = "~0.2.5"

[dependencies.hyper]
version = "0.9.8"

# this is copied
# [dependencies.reroute]
# version = "0.1.1"

[dependencies.rusqlite]
version = "0.7.3"
features = ["functions", "backup"]

[dependencies.horrorshow]
git = "https://github.com/Stebalien/horrorshow-rs"
rev = "c5caa64979866aa7a99d60de595b74c7d9d4ad01"

# [dependencies.serde_macros]
# git = "https://github.com/serde-rs/serde"
# rev = "5941f1d071157923203a278c16fbaddec4077932"

[dependencies]
clippy = {version = "*", optional = true}
serde = "0.8"
serde_json = "0.8"
serde_macros = "0.8"
regex = "0.1"
# horrorshow = "0.5"
url = "1.1"
conduit-mime-types = "0.7.3"
lazy_static = "0.2.1"
mime = "0.2.0"
matches = "0.1.2"
time = "0.1.35"
quick-error = "1.1.0"
chrono = "0.2"
# html5ever = "0.5.4"
# tendril = "0.2.2"

[features]
default = []
